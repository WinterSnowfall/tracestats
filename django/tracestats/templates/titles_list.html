{% load static %}
{% load filters %}
<div id="titles-list">
    <div class="search-body">
        <div class="search-results" id="titles-list-results">
            <table>
                <tr>
                    <th><b>#</b></th>
                    <th>Application Name</th>
                    <th>API</th>
                    <th>🐦</th>
                    <th>🎮</th>
                    <th>Binary Name</th>
                </tr>
                {% for title in titles_list %}
                <tr class="results-row">
                    <td class="no-selection"><b>{{ forloop.counter }}</b></td>
                    <td>{{ title.name }}</td>
                    <td>{{ title.api }}</td>
                    <td class="no-selection">
                        <a href="{% url 'tracestats' %}?search={{ title.name }} !">🐦</a>
                    </td>
                    <td class="no-selection">
                        {% if title.link is None %}
                            <a href="https://www.pcgamingwiki.com/w/index.php?search={{ title.name|pcgwize }}&title=Special:Search">🎮</a>
                        {% else %}
                            <a href="{{ title.link }}">🎮</a>
                        {% endif %}
                    </td>
                    <td>{{ title.binary_name }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div id="upload-notification-area" class="notification-info"></div>
    </div>
</div>
